<!DOCTYPE html>
<html>
    <body>
        <h2>
            An HTML list
        </h2>
        <p>Unordered List: </p>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>

        <br>
        <p>Ordered List</p>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
        <br>
        <p>Description List</p>
        <dl>
            <dt>HTML</dt>
            <dd>- HyperText Markup Language</dd>
            <dt>CSS</dt>
            <dd>- Cascading Style Sheet</dd>
            
        </dl>

    </body>
</html>
